<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Learning Page</title>

    <!-- link is used to reference stylesheets -->
    <link rel="stylesheet" href="styles/stylesheet.css" type="text/css"/>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <h1>Heading 1</h1>
    <!-- <p>Content for Heading 1</p> -->
    <!-- <p>extra shit</p>
    <h2>Heading 2</h2>
    <p>Content for heading 2</p>
    <h3>Heading 3</h3>
    <p>Content for heading 3</p> -->

    <p>
      This is a paragraph of text. 
      In the text is a <span class="special">span element</span> 
      and also a <a href="https://example.com">link</a>.
    </p>
    
    <div class="col">
      <p class="special">
        This is the second paragraph. It contains an 
        <em>emphasized</em> element.
        <span class="block">
          alsdkfasdlkfjlkdsfjlkdsfjkl
        </span>
      </p>
      <p class="special">
        This is the third paragraph. It contains an 
        <em>emphasized</em> element.
      </p>
    </div>

    <!-- <p class="outer">
      <span class="box">The inner box is 90%-30px</span>
    </p> -->

    <div class="box"></div>

    <ul>
      <li>Item <span>one</span></li>
      <li class="special">Item two</li>
      <li>Item <em>three</em></li>
    </ul>

  </body>
</html>
